<div class="register-container">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>
        <h1>Criar Conta</h1>
      </mat-card-title>
      <mat-card-subtitle>Preencha os dados para se cadastrar</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">


        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nome</mat-label>
          <input
            matInput
            type="text"
            formControlName="name"
            placeholder="Seu nome completo"
          >
          <mat-icon matPrefix>person</mat-icon>
          <mat-error *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
            {{ getNameErrorMessage() }}
          </mat-error>
        </mat-form-field>


        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            formControlName="email"
            placeholder="seu@email.com"
          >
          <mat-icon matPrefix>email</mat-icon>
          <mat-error *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
            {{ getEmailErrorMessage() }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Senha</mat-label>
          <input
            matInput
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
            placeholder="Crie uma senha"
          >
          <mat-icon matPrefix>lock</mat-icon>
          <button
            mat-icon-button
            matSuffix
            (click)="hidePassword = !hidePassword"
            type="button"
            [attr.aria-label]="'Esconder senha'"
          >
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
            {{ getPasswordErrorMessage() }}
          </mat-error>
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="full-width register-button"
          [disabled]="registerForm.invalid || isLoading"
        >
          <span *ngIf="!isLoading">Cadastrar</span>
          <mat-spinner *ngIf="isLoading" diameter="24" class="button-spinner"></mat-spinner>
        </button>

        <div class="login-link">
          Já tem uma conta? <a (click)="goToLogin()">Faça login</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
